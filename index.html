<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIDO Web App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="darkToggle">
    <span class="slider round"></span>
  </label>

  <div class="container">
    <img src="logo.png" alt="CDAC Logo" class="logo"/>
    <h1>🔐 FIDO Web Authentication</h1>
    <p class="subtitle">Secure passwordless login experience</p>
    <input type="text" id="username" placeholder="Enter Username" required/>
    <div class="button-group">
      <button id="register">Register</button>
      <button id="authenticate">Authenticate</button>
    </div>
    <div id="loader" class="loader hidden"></div>
  </div>

  <div id="toast" class="toast">Message</div>

  <footer>
    <p>© 2025 Centre for Development of Advanced Computing (C-DAC)</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
